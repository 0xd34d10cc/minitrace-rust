[package]
name = "minitrace"
version = "0.0.1"
authors = ["zhongzc <zhongzc_arch@outlook.com>"]
edition = "2018"

[features]
default = []
fine-async = []

[dependencies]
crossbeam = "0.7"
pin-project = "0.4"
minitrace-attribute = { path = "./attribute" }
time = "0.1"
libc = "0.2"

[dependencies.futures_01]
version = "0.1"
package = "futures"

[dependencies.futures_03]
version = "0.3.1"
package = "futures"

[dev-dependencies]
tokio = { version = "0.2", features = ["full"] }
criterion = "0.3"
rustracing = "0.4"
opentelemetry = "0.5"
opentelemetry-jaeger = "0.4"
tracing-opentelemetry = "0.4"
tracing = "0.1"
tracing-core = "0.1"
tracing-subscriber = "0.2"

[[bench]]
name = "trace"
harness = false

[[bench]]
name = "compare"
harness = false

[[example]]
name = "asynchronous"
required-features = ["fine-async"]
